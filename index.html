<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .header button {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #0056b3;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            background-color: #1e1e1e;
            border-radius: 5px;
            padding: 10px;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 5px;
        }
        .gallery-item .note {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        .gallery-item button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .gallery-item button:hover {
            color: red;
        }
        .dark-mode-toggle {
            padding: 10px;
            margin-left: auto;
            background-color: #444;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode-toggle:hover {
            background-color: #666;
        }
    </style>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Gallery</h1>
            <button id="upload-button">Upload Image</button>
            <button class="dark-mode-toggle" id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Cloudinary Upload
        document.getElementById('upload-button').addEventListener('click', () => {
            cloudinary.openUploadWidget(
                {
                    cloudName: 'ddnb24of9', // Replace with your Cloudinary cloud name
                    uploadPreset: 'pubgbilder', // Replace with your upload preset
                    sources: ['local', 'url', 'camera'],
                    folder: 'gallery_images', // Optional: specify a folder
                },
                (error, result) => {
                    if (!error && result && result.event === 'success') {
                        const uploadedUrl = result.info.secure_url;
                        const galleryItem = document.createElement('div');
                        galleryItem.classList.add('gallery-item');
                        galleryItem.innerHTML = `
                            <button onclick="this.parentElement.remove()"><i class="fas fa-trash"></i></button>
                            <img src="${uploadedUrl}" alt="Uploaded Image">
                            <div class="note">No note added</div>
                        `;
                        document.getElementById('gallery').appendChild(galleryItem);
                    }
                }
            );
        });
    </script>
</body>
</html>
